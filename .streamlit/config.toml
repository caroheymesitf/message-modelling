[server]

# List of folders that should not be watched for changes. Relative paths will be taken as relative to the current working directory.
# Example: ['/home/user1/env', 'relative/path/to/folder']
# Default: []
folderWatchBlacklist = ['']

# If false, will attempt to open a browser window on start.
# Default: false unless (1) we are on a Linux box where DISPLAY is unset, or (2) server.liveSave is set.
headless = true

# Immediately share the app in such a way that enables live monitoring, and post-run analysis.
# Default: false
liveSave = false #ðŸ‘ˆðŸ‘ˆðŸ‘ˆde-activate if you run locally

# Automatically rerun script when the file is modified on disk.
# Default: false
runOnSave = true

# The port where the server will listen for client and browser connections.
# Default: 8501
port = 80 #ðŸ‘ˆðŸ‘ˆðŸ‘ˆde-activate if you run locally  BUT activate in Azure !!!

# Enables support for Cross-Origin Request Sharing, for added security.
# Default: true
enableCORS = false



#[browser]
serverAddress = '0.0.0.0' # ðŸ‘ˆ This is what makes our host running in IP 0.0.0.0
serverPort = 80

[global]
dataFrameSerialization = "legacy"


[theme]
primaryColor="#F63366"
backgroundColor="#FFFFFF"
secondaryBackgroundColor="#F0F2F6"
textColor="#262730"
#font="sans serif"
